<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Caliper{% endblock %}</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Morris -->
    <link href="/static/css/morris-0.4.3.min.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/datatable.min.css" rel="stylesheet">
    <link href="/static/css/sensei-grid.css" rel="stylesheet">
    {% block link %}{% endblock %}

</head>

<body>
    <div id="wrapper">
    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <li class="nav-header" style="list-style:none;">
                    <span> <strong class="font-bold" style="color:#DFE4ED;font-size: 30px;">Caliper</strong></span>
                </li>
            <ul class="nav metismenu" id="navlist">
                
                <li >
                    <a href="/task" ><i class="fa fa-home"></i> <span class="nav-label">Test Task</span></a>
                </li>
                <li>
                    <a href="/compare/select"><i class="fa fa-bar-chart-o"></i> <span class="nav-label">Compare</span></a>
                </li>
                <li>
                    <a href="/trend"><i class="fa fa-line-chart"></i> <span class="nav-label">Trend</span>  </a>
                </li>
                
            </ul>

        </div>
    </nav>

        <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        
            <ul class="nav navbar-top-links navbar-right">
                <li>
                    <a style="cursor:default;"><i class="fa fa-user fa-lg" style="color:#1ab394;"></i>
                    <span>
                        {% if user.is_authenticated %}
                        <strong style="font-weight:500">
                            {{user.username}}
                        </strong>
                        {%endif%}
                    </span>
                    </a>
                </li>
                <li>
                    <a href="/">
                        <i class="fa fa-sign-out" style="color:#1ab394;"></i><span style="font-weight:500"> Log out</span>
                    </a>
                </li>
                
            </ul>

        </nav>
        </div>

        <div class="wrapper wrapper-content">
        {% block content %}{% endblock %}
        </div>

        <div class="footer">
            <div style="text-align: center;">
                <strong>Copyright</strong> <a href="http://www.open-estuary.org" target="_blank">Open Estuary</a> &copy;  
            </div> 
        </div>

        </div>
        
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.metisMenu.js"></script>
    <script src="/static/js/jquery.slimscroll.min.js"></script>
    <script src="/static/js/datatables.min.js"></script>
    <script src="/static/js/sensei-json.js"></script>
    <script src="/static/js/sensei-grid.js"></script>
    <script src="/static/js/sensei-editors.js"></script>
    <script src="/static/js/highcharts/highcharts.js"></script>
    <script src="/static/js/highcharts/highcharts-more.js"></script>
    <script src="/static/js/highcharts/exporting.js"></script>
    <script>
        var urlpath = location.pathname;
        var strlist=urlpath.substr(1).split("/");
        
            $("#navlist a").each(function () {
                //console.log("the href is:   " +$(this).attr('href'));
                //console.log("strlist[0] is: " + strlist[0]);
                if (($(this).attr('href')).indexOf(strlist[0]) > -1&&$(this).attr('aria-href')!=''){
                    //console.log("the id is:   "+ $(this).parent().attr('id'));
                    $(this).parent().addClass('active');
                }
            });
    </script>
    {% block script %}{% endblock %}
</body>

</html>
